<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft_card">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="nft_card__image"
        />
        <h2 class="heading_secondary">Equilibrium #3429</h2>
        <p class="main_paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft_info">
          <div class="nft_info__price">
            <img src="images/icon-ethereum.svg" alt="Ethereum image" />
            <p class="nft_price">0.041 ETH</p>
          </div>

          <div class="nft_info__time">
            <img src="images/icon-clock.svg" alt="Clock image" />
            <p class="nft_time">3 days left</p>
          </div>
        </div>
        <span></span>

        <div class="nft_creator">
          <img
            src="images/image-avatar.png"
            alt="Creator image"
            class="nft_creator__img"
          />
          <p class="nft_creator__created">
            Creation of
            <a href="#" class="nft_creator__created--name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marcus Miles</a>.
    </div>
  </body>
</html>
